

<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
	*,*:after,*:before {
		box-sizing: border-box;
	}
	body {
		position: relative;
		width: 100%;
		height: 100%;
	}

	canvas {
		border: 1px solid black;
	}
	
	</style>
</head>
<body>
	<canvas id="canvas" height="2000px" width="2000px"></canvas>

</body>
</html>

<script type="text/javascript">
	
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');

	var height = canvas.height; 
	var width = canvas.width; 
	C = 50;
	


	// var imageData = ctx.getImageData(0,0,canvas.width,canvas.height);
	// var f;
	drawGrid();
	drawAxis();
	

for(var x = -canvas.width/2; x<canvas.width; x++) {
	for(var y = -canvas.height/2;y<canvas.height;y++) {
		f=1/100 * (x*x + y*y - 100*100);

		f = f%255;


		ctx.fillStyle = 'rgba(25,25,112,'+f.toString()+')';


		ctx.fillRect(setXCooridinate(x),setYCoordinate(y),1,1);
		
	}
}
drawGrid();
	drawAxis();
	// ctx.putImageData(imageData,0,0);

	
	
	function drawGrid() {
		for (var x = 0.5; x < width; x += C) {
			ctx.moveTo(x, 0);
			ctx.lineTo(x, height);
		}

		for (var y = 0.5; y < height; y += C) {
			ctx.moveTo(0, y);
			ctx.lineTo(width, y);
		}

		ctx.strokeStyle = "#ccc";
		ctx.stroke();
	}

	function setXCooridinate(x) {
		var newCoord = x  + width / 2;
		return newCoord;

	}

	function setYCoordinate(y) {
		var newCoord = -y  + height / 2;
		return newCoord;
	}

	function drawAxis() {
	// y axis
	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.moveTo(width/2, 0);
	ctx.lineTo(width/2, height);
	ctx.stroke();
	// x axis

	ctx.beginPath();
	ctx.strokeStyle = "red";
	ctx.moveTo(0, height/2);
	ctx.lineTo(width, height/2);
	ctx.stroke();
	}
 
</script>
